<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAA Game</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="wrap">
      <div class="map">
        <button class="map__point map__start-point" type="button"></button>
        <button class="map__point map__skyblue-one" type="button"></button>
        <button class="map__point map__skyblue-two" type="button"></button>
        <button class="map__point map__skyblue-three" type="button"></button>
        <button class="map__point map__skyblue-four" type="button"></button>
        <button
          class="map__point map__five-point map__skyblue-five"
          type="button"
        ></button>
        <button class="map__point map__blue-one" type="button"></button>
        <button class="map__point map__blue-two" type="button"></button>
        <button class="map__point map__blue-three" type="button"></button>
        <button class="map__point map__blue-four" type="button"></button>
        <button
          class="map__point map__five-point map__blue-five"
          type="button"
        ></button>
        <button class="map__point map__pink-one" type="button"></button>
        <button class="map__point map__pink-two" type="button"></button>
        <button class="map__point map__pink-three" type="button"></button>
        <button class="map__point map__pink-four" type="button"></button>
        <button
          class="map__point map__five-point map__pink-five"
          type="button"
        ></button>
        <button class="map__point map__red-one" type="button"></button>
        <button class="map__point map__red-two" type="button"></button>
        <button class="map__point map__red-three" type="button"></button>
        <button
          class="map__point map__five-point map__red-five"
          type="button"
        ></button>
        <button class="map__point map__yellow-one" type="button"></button>
        <button class="map__point map__yellow-two" type="button"></button>
        <button class="map__point map__yellow-three" type="button"></button>
        <button class="map__point map__yellow-four" type="button"></button>
        <button
          class="map__point map__five-point map__yellow-five"
          type="button"
        ></button>
        <button class="map__point map__orange-one" type="button"></button>
        <button class="map__point map__orange-two" type="button"></button>
        <button class="map__point map__orange-three" type="button"></button>
        <button class="map__point map__orange-four" type="button"></button>
        <button
          class="map__point map__five-point map__orange-five"
          type="button"
        ></button>
        <button class="map__point map__green-one" type="button"></button>
        <button class="map__point map__green-two" type="button"></button>
        <button class="map__point map__green-three" type="button"></button>
        <button class="map__point map__green-four" type="button"></button>
        <button class="map__point map__green-five" type="button"></button>
        <button
          class="map__point map__five-point map__green-six"
          type="button"
        ></button>
        <button class="map__point map__darkgreen-one" type="button"></button>
        <button class="map__point map__darkgreen-two" type="button"></button>
        <button class="map__point map__darkgreen-three" type="button"></button>
        <button class="map__point map__darkgreen-four" type="button"></button>
        <button class="map__point map__darkgreen-five" type="button"></button>
        <button
          class="map__point map__five-point map__darkgreen-six"
          type="button"
        ></button>
        <button class="map__point map__fuchsia-one" type="button"></button>
        <button class="map__point map__fuchsia-two" type="button"></button>
        <button class="map__point map__fuchsia-three" type="button"></button>
        <button class="map__point map__fuchsia-four" type="button"></button>
        <button class="map__point map__fuchsia-five" type="button"></button>
        <button
          class="map__point map__five-point map__fuchsia-six"
          type="button"
        ></button>
        <button class="map__point map__purple-one" type="button"></button>
        <button class="map__point map__purple-two" type="button"></button>
        <button class="map__point map__purple-three" type="button"></button>
        <button class="map__point map__purple-four" type="button"></button>
        <button class="map__point map__end-point" type="button"></button>
        <img class="map__hero" src="/img/hero.png" alt="Иконка героя" />
      </div>
      <div class="nav">
        <div class="friends">
          <button class="friends__button friends__button-left">
            <img
              class="friends__arrow"
              src="./img/arrow.svg"
              alt="Стрелка влево."
            />
          </button>
          <div class="friends__wrap">
            <div
              class="friends__friend friends__friend--used friends__friend--add"
            ></div>
            <div class="friends__window" style="width: 428px">
              <ul class="friends__list" style="left: 0px">
                <li class="friends__friend"></li>
                <li class="friends__friend"></li>
                <li class="friends__friend"></li>
                <li class="friends__friend"></li>
                <li class="friends__friend"></li>
                <li class="friends__friend"></li>
                <li class="friends__friend"></li>
              </ul>
            </div>
          </div>
          <button class="friends__button friends__button-right">
            <img
              class="friends__arrow friends__arrow--right"
              src="./img/arrow.svg"
              alt="Стрелка вправо."
            />
          </button>
        </div>
        <div class="nav__button">
          <img class="nav__img" src="./img/chat.svg" alt="Иконка чата" />
        </div>
        <button class="nav__button nav__university">В&nbspунивер</button>
        <div class="nav__button">
          <img class="nav__img" src="./img/mail.svg" alt="Иконка письма" />
        </div>
        <div class="nav__button nav__leaders">
          <img class="nav__img" src="./img/stand.png" alt="Пъедестал" />
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal__wrap">
        <h2 class="modal__header">Рейтинг игроков</h2>
        <button class="modal__close"></button>
        <div class="modal__table-wrap">
          <div class="modal__table-scroll">
            <table class="modal__leaders">
              <thead>
                <tr class="modal__legend">
                  <th class="modal__top-th">Место</th>
                  <th class="modal__avatar-th"></th>
                  <th class="modal__name-th">Имя Фамилия</th>
                  <th class="modal__exp-th">Опыт</th>
                </tr>
              </thead>
              <tbody class="modal__leaders-list">
                <tr class="modal__leader">
                  <td class="modal__top-td"></td>
                  <td class="modal__avatar-td"></td>
                  <td class="modal__name-td"></td>
                  <td class="modal__exp-td"></td>
                </tr>
                <tr class="modal__leader">
                  <td class="modal__top-td"></td>
                  <td class="modal__avatar-td"></td>
                  <td class="modal__name-td"></td>
                  <td class="modal__exp-td"></td>
                </tr>
                <tr class="modal__leader">
                  <td class="modal__top-td"></td>
                  <td class="modal__avatar-td"></td>
                  <td class="modal__name-td"></td>
                  <td class="modal__exp-td"></td>
                </tr>
                <tr class="modal__leader">
                  <td class="modal__top-td"></td>
                  <td class="modal__avatar-td"></td>
                  <td class="modal__name-td"></td>
                  <td class="modal__exp-td"></td>
                </tr>
                <tr class="modal__leader">
                  <td class="modal__top-td"></td>
                  <td class="modal__avatar-td"></td>
                  <td class="modal__name-td"></td>
                  <td class="modal__exp-td"></td>
                </tr>
                <tr class="modal__leader">
                  <td class="modal__top-td"></td>
                  <td class="modal__avatar-td"></td>
                  <td class="modal__name-td"></td>
                  <td class="modal__exp-td"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
